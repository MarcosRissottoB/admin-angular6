<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Progreso</h4>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'" style="width: 75%"></div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'" style="width: 75%"></div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador 
          nombre="Progress blue"
          [progreso]="progreso1"
          (actualizaValor)="progreso1 = $event">
        </app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        
        <app-incrementador
          nombre="Progress green"
          [progreso]="progreso2"
          (actualizaValor)="progreso2 = $event">
        </app-incrementador>

      </div>
    </div>
  </div>
</div>
